    <script>
        const tl = gsap.timeline();
        tl.to(".animate", {
            delay: 3,
            duration: .5,
            opacity: 0
        })
        tl.to('.animation', {
            delay: 1,
            duration: 1,
            y: "-100%",
            ease: "power4.out"
        })
        tl.to(".animation", {
            duration: 2,
            background: "yellow"
        })
        tl.from(".container h1", {
            delay: .2,
            duration: .8,
            skewY: 10,
            y: 100, 
            x: -199,
            opacity: 0
        })
